<html lang="fr">
<head>

    <title>Arabic-Roman Numeral Converter</title>
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/icon.svg">
		<!-- Tailwind CSS with class strategy -->
		<script src="./assets/tailwind/tailwind.min.js"></script>
		<script>
				tailwind.config = {
					darkMode: 'class',
				}
		</script>
		<script src="./assets/tailwind/tailwind_darkmode_theme_initialize.js"></script>
</head>
<body class="bg-slate-100 dark:bg-slate-800 relative flex min-h-screen flex-col justify-center overflow-hidden py-6 sm:py-12">

					<label for="arabicInput" class="block mb-2">Arabic number</label>
					<input type="number" id="arabicInput" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 p-2 mb-4">
					
					<label for="romanInput" class="block mb-2">Roman number</label>
					<input type="text" id="romanInput" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 p-2 mb-4">
			</div>
		</div>
		<footer class="bg-slate-300 dark:bg-gray-800 rounded-lg shadow m-4">
			<div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
					<span class="text-gray-500 dark:text-gray-400 font-medium sm:text-center dark:text-gray-400">2023 - Arabic-Roman Numeral Converter.
				</span>
				<button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">

				<script src="./assets/tailwind/tailwind_darkmode_theme_toggle.js"></script>
			</div>
		</footer>
		<script src="./assets/index.js"></script>

</html>
